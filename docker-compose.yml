version: '3.8'

services:
  # Наш MCP Сервер
  devboost:
    build: .
    environment:
      # Подключаемся к тестовой БД
      - DATABASE_URL=postgresql://testuser:testpass@db:5432/testdb
    depends_on:
      db:
        condition: service_healthy
    # Важно: MCP сервер общается через stdin/stdout, так что порты не публикуем
    # Для отладки можно запустить с tty
    tty: true

  # Тестовая БД для демонстрации работы инструмента db_profiler
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=testdb
    ports:
      - "5432:5432"
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U testuser -d testdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
